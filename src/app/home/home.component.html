<section id="home">
    <div class="welcome_wrapper">
        <img src="assets/images/product2.jpg" alt="Welcome image" class="welcome_img">
        <div class="welcome_img_overlay"></div>
        <div class="welcome_caption_wrapper">
            <div class="welcome_caption">
                <h1 class="welcome_caption_header">Discover everything you need to plan your big day</h1>
                <div class="welcome_form_group_container">
                    <form class="form-inline">
                        <div class="form-group mb-2">
                            <select class="custom-select">
                                <option selected>Select Event Category</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                            <select class="custom-select">
                                <option selected>Select City</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Find</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="cities_wrapper py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-12 mb-3 mt-3" *ngFor="let item of items">
                    <a href="">
                        <div class="city_wrapper">
                            <div class="city_img rounded center">
                                <img src="assets/images/product2.jpg" class="rounded" alt="">
                                <div class="overlay rounded"></div>
                            </div>
                            <div class="city_content center">
                                <h3 class="city_title">Vadodara</h3>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
